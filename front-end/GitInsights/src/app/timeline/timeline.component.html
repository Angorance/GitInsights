<div class="container">
  <div class="line">
    <div *ngFor="let year of years" class="bigDot">
      {{year}}
    </div>

    <div *ngFor="let milestone of milestones" class="littleDot" 
    [ngStyle]="setMilestoneStyle(milestone.date)" [matTooltip]="getTooltip(milestone)" matTooltipPosition="above">

    </div>
  </div>
</div>
